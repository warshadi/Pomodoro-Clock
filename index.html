<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="timer-container">
        <div class="timer">
            <div class="break-time">
                <label>Break:</label>
                <button id="b_decr">-</button>
                <span id="b_time">5</span>
                <button id="b_incr">+</button>
            </div>
            <div class="work-time">
                <label>work:</label>
                <button id="w_decr">-</button>
                <span id="w_time">25</span>
                <button id="w_incr">+</button>
            </div>
        </div>
        <p class="counter">
            <span id="min"></span>
            <span>:</span>
            <span id="sec">00</span>
        </p>
        <div class="buttons">
            <button id="start">Start</button>
            <button id="pause">Pause</button>
            <button id="reset">Reset</button>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
